<html ng-app="app">
<head lang="ja">
<title>芸能人閲覧</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="content-script-type" content="text/javascript">
<link href="css/styles.css" rel="stylesheet">
<!-- Use Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="HttpCtrl as app">
	<div class="container">
		<div class="header">
			<h1 class="custom">芸能人閲覧</h1>
		</div>

		<div class="leftPanel">
			<div class="LeftPanelHeader">{{navTitle}}</div>
			<table class="side">
				<tr ng-repeat="a in actors" ng-click="getActor(a.id)">
					<td class="side">{{a.name}}</td>
				</tr>
			</table>
		</div>

		<div class="RightPanel">
			<image src="{{actor.image}}" width="220">
		</div>

		<div class="MainBody">
			<form>
				<table>
					<tr>
						<td><input type="text" ng-model="searchName" size="30"></td>
						<td><button type="button" ng-click="searchActor(searchName)"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-search"></span> Search
							</button></td>
						<td><button ng-click="addNew()"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-plus"></span> Add New
							</button></td>
						<td><button ng-click="resetSearch()"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-refresh"></span> Reset Search
							</button></td>
					</tr>
				</table>
			</form>

			<form id="main">
				<table>
					<tr>
						<td class="display_bold"><label for="actor.name">ID:</label></td>
					</tr>
					<tr>
						<td class="display"><input id="id" type="text"
							ng-model="actor.id" size="4"></td>
					</tr>
					<tr>
						<td class="display_bold"><label for="name">芸名：</label></td>
					</tr>
					<tr>
						<td class="display"><input type="text" ng-model="actor.name"
							size="30"></td>
					</tr>
					<tr>
						<td class="display_bold"><label for="name">本名：</label></td>
					</tr>
					<tr>
						<td class="display"><input type="text"
							ng-model="actor.birthName" size="40"></td>
					</tr>
					<tr>
						<td class="display_bold"><label for="name">誕生日:</label></td>
					</tr>
					<tr>
						<td class="display"><input type="text"
							ng-model="actor.birthDay" size="20"></td>
					</tr>
					<tr>
						<td class="display_bold"><label for="name">Email:</label></td>
					</tr>
					<tr>
						<td class="display"><input type="text" ng-model="actor.email"
							size="30"></td>
					</tr>
					<tr>
						<td class="display_bold"><label for="name">写真イメージ:</label></td>
					</tr>
					<tr>
						<td class="display"><input type="text" ng-model="actor.image"
							size="80"></td>
					</tr>

					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>
							<table>
								<tr>
									<td><button ng-click="saveActor(actor.id)"
											class="btn btn-success btn-sm"
											title="Save actor's details..." ng-disabled="isSaveDisabled">
											<span class="glyphicon glyphicon-plus"></span> Save
										</button></td>
									<td><button ng-click="deleteActor(actor.id)"
											class="btn btn-danger btn-sm" ng-disabled="isDeleteDisabled">
											<span class="glyphicon glyphicon-trash"></span> Delete
										</button></td>
								</tr>
							</table>
						</td>
					</tr>

				</table>
			</form>
		</div>

		<div class="footer">芸能人閲覧  - Copyright＠k3286.github.com</div>
	</div>
</body>
</html>
